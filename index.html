<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question</title>
  <style>
    body {
      background-color: #f0f8ff;
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
    }
    h1 {
      margin-bottom: 50px;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Do you have a boyfriend?</h1>
  <button id="noBtn">No</button>
  <button id="yesBtn">Yes</button>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // When "No" is clicked → change Yes button text
    noBtn.addEventListener("click", () => {
      yesBtn.textContent = "Don't lie, just click me";
    });

    // When "Yes" is clicked → go to next page
    yesBtn.addEventListener("click", () => {
      window.location.href = "next.html";
    });
  </script>
</body>
</html>
